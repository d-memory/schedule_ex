<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_id" data-rule="required" data-source="from/index" class="form-control selectpage" name="row[from_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_ids" data-rule="required" data-source="to/index" data-multiple="true" class="form-control selectpage" name="row[to_ids]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Messagetext')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-messagetext" data-rule="required" class="form-control" name="row[messagetext]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Replytext')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-replytext" data-rule="required" class="form-control" name="row[replytext]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
